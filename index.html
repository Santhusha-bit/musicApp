<!DOCTYPE html>
<html>
<head>
	<title>Music Hub</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

		<h1 id="topic">Music Hub</h1>

			<h1 id="screen-text">Listen to the music</h1>

	<footer>

				<div class="col-md-12">
					<p>&copy; 2023 Music Web App</p>
				</div>
			</div>
		</div>
	</footer>

	<script src="script.js"></script>
</body>
</html>
